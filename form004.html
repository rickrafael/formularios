<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais </legend>
            <p>
                <label for="nome">Nome :</label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="30" required placeholder="nome">
            </p>
            <p>
                <label for="email">E-Mail :</label>
                <input type="email" name="email" id="email" autocomplete="email" required placeholder="e-mail">
            </p>

            <p>
                <label for="tel">Telefone :</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
    </fieldset>
    </form>
    <!--Estudar sobre Reg-Ex ( Regular Expression)-->
    
</body>
</html>

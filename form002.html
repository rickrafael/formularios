<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">
     <p>
        <label for="usuario"> Usuário :</label>
        <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" placeholder="name" autocomplete="name">
     </p>
     <p>
        <label for="senha">Senha :</label>
        <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" placeholder="password" autocomplete="new-password">
     </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </p>
</form>
    
</body>
</html>
